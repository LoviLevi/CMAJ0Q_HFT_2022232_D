<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Player Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Player Catalog</h1>
    <div class="Backbutton">
        <a id="back" href="./index.html">BACK</a>
    </div>

    <div id="formdiv">
        <label>Player Name</label>
        <input type="text" id="playername" />

        <label>Player Nationality</label>
        <input type="text" id="playernationality" />

        <label>Player Age</label>
        <input type="number" id="playerage" />

        <label>Player Position</label>
        <input type="text" id="playerposition" />

        <button onclick="createPlayer()" type="button">Add Player</button>
    </div>

    <div id="updateformdiv">
        <label>Player Name</label>
        <input type="text" id="playernametoupdate" />

        <label>Player Nationality</label>
        <input type="text" id="playernationalitytoupdate" />

        <label>Player Age</label>
        <input type="number" id="playeragetoupdate" />

        <label>Player Position</label>
        <input type="text" id="playerpositiontoupdate" />

        <button onclick="updatePlayer()" type="button">Update Player</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Nationality</th>
                <th>Age</th>
                <th>Position</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="playerresultarea">
        </tbody>
    </table>

    <script src="playerscript.js"></script>

</body>
</html>
