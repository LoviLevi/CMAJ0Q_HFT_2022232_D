<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Team Nickname Count in Specific Championship</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>Team Nickname Count in Specific Championship</h1>
    <div id="championship-selector">
        <label for="championships">Select a Championship:</label>
        <select id="championships"></select>
        <button onclick="getNicknameCount()">Show Nickname Counts</button>
    </div>
    <div id="nickname-counts">
        <h2>Nickname Counts:</h2>
        <ul id="counts"></ul>
    </div>
    <button onclick="window.location.href='index.html';">Back</button>

    <script src="teamnicknamecountspecificscript.js"></script>
</body>
</html>
